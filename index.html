<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles/style.css" />

    <title>FM | Product preview</title>
  </head>

  <body>
    <section class="card">
      <img id="productImg" src="images/image-product-desktop.jpg" alt="" />
      <section id="overview">
        <h4 id="productType">Perfume</h4>
        <h1 id="productTitle">Gabrielle Essence Eau De Parfum</h1>
        <br />
        <p id="productDescription">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <br />
        <div id="prices">
          <h1 id="actualPrice">$149.99</h1>
          <h5 id="expiredPrice">$169.99</h5>
        </div>
        <br />
        <button id="buyBtn">
          <img src="images/icon-cart.svg" alt="Shopping Cart Icon" /> Add to
          Cart
        </button>
      </section>
    </section>
  </body>
</html>
